<br>
<div class="row" >
        <div class="col-xs-12">
            <a href="actors/add"> <button class="btn btn-warning">New Actor</button></a>
        </div>
      </div>
      <div class="row col-lg-6">
        <div class="col-xs-12" [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}">
            <div *ngFor="let al of service.list" routerLink="/actors/{{al.Id}}">
              <div   
              style="cursor: pointer;"
              routerLink="/actors/{{al.Id}}"
              routerLinkActive="active"       
              class="list-group-item clearfix"
                [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}"  >
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{al.Name}}</h4>
              </div>
              <span class="pull-right">
                    <img
                    [src]="al.ImagePath"
                      alt="{{ al.Name }}"
                      class="img-responsive"
                      style="max-height: 300px;">
                  </span><br>
                  <p class="list-group-item-text">{{al.Biography}}</p>
                </div>
            </div>
        </div>
      </div>
