
  <div class="container offset-5 ">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  <div class="col-lg-5  text-center align-center">
<div class="form-group col-lg-7">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
      </div>
    </div>
    <label>Name: </label>
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder=" Name" required>
  </div>
</div>
<div class="form-group col-lg-7">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
        </div>
      </div>
      <label>Biography: </label>
      <input name="Biography" #Biography="ngModel" [(ngModel)]="service.formData.Biography" class="form-control" placeholder="Biography" required>
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">         
          </div>
        </div>
        <label>Gender( m / f )</label>
        <input name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control" placeholder="Gender"required>
      </div>
    </div>
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
          </div>
        </div>
        <label>Image Path</label>
        <input name="ImagePath" #ImagePath="ngModel" [(ngModel)]="service.formData.ImagePath" class="form-control" placeholder="ImagePath"required>
      </div>
    </div>
    </div>
      <div class="form-group col-md-7">
        <button type="submit" class="btn btn-warning btn-sm btn-block"> Submit</button>
      </div>
    </div>
</form>
</div>
