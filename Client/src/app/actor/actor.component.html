<div class="container offset-5">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
<div class="form-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder=" Name" required>
  </div>
</div>
<div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-credit-card"></i>
        </div>
      </div>
      <input name="Biography" #Biography="ngModel" [(ngModel)]="service.formData.Biography" class="form-control" placeholder="Biography" required>
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"></i>
          </div>
        </div>
        <input name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control" placeholder="Gender"required>
      </div>
    </div>
  
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fas fa-database"></i> Submit</button>
      </div>
</form>
</div>
