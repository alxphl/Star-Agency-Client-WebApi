<app-actor-list></app-actor-list>
<div class="col-lg-6 pull-right ">
<div class="col-xs-12 "  [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}" class="pull-right">
    <div class="col-lg-12 border" >
  <div class="row pull-left">
        <div class="col-xs-12">
          <img
            [src]="actor.ImagePath"
            alt="{{ actor.Name }}"
            class="img-responsive"
            style="max-height: 300px;">
        </div>
      </div>
      <div class="row pull-right">
        <div class="col-xs-12">
          <h1>{{ actor.Name    }}</h1>
        </div>
      </div>
      <br>
      <div class="row pull-right">
        <div class="col-xs-12">
          <div
            class="btn-group"
            appDropdown>
            <button
              type="button"
              class="btn btn-warning dropdown-toggle">
              Manage actor <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a style="cursor: pointer;"  [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}" routerLink="/actors/edit/{{actor.Id}}">Edit Actor</a></li>
              <li><a style="cursor: pointer;"  [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}" routerLink="/actors/delete/{{actor.Id}}">Delete Actor</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row pull-right">
        <div class="col-xs-6">
          {{ actor.Biography }}
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group border">
           <li  [ngStyle]="{'background' : 'url(assets/img/bg_06.jpg)'}"
              class="list-group-item border"
              *ngFor="let movie of movieList">
              {{ movie.Name }} - {{ movie.Year }} <a href="{{movie.Link}}">Link</a> 
            </li>
          </ul>
        </div>
      </div>
      <br><br><br>
    </div>
  </div>
