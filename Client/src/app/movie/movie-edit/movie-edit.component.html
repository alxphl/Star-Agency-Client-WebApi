
  <div class="container offset-5 ">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="movieService.formData.Id">
      <div class="col-lg-5  text-center align-center">
    <div class="form-group col-lg-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
          </div>
        </div>
        <label>Title: </label>
        <input name="Name" #Name="ngModel" [(ngModel)]="movieService.formData.Name" class="form-control" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group col-lg-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
            </div>
          </div>
          <label>Link: </label>
          <input name="Link" #Link="ngModel" [(ngModel)]="movieService.formData.Link" class="form-control" placeholder="Link" required>
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
              </div>
            </div>
            <label>Year</label>
            <input name="Year" #Year="ngModel" [(ngModel)]="movieService.formData.Year" class="form-control" placeholder="Year"required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                </div>
              </div>
              <label>Actor</label>
              <input name="ActorId" #ActorId="ngModel" [(ngModel)]="movieService.formData.ActorId" class="form-control" placeholder="ActorId"required>
            </div>
          </div>
        </div>
      
          <div class="form-group col-md-7">
            <button type="submit" class="btn btn-success btn-sm btn-block"><i class="fas fa-database"></i> Submit</button>
          </div>
        </div>
    </form>
    </div>
