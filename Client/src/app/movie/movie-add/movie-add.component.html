
  <div class="container offset-5 ">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="service.formData.Id">
      <div class="col-lg-5  text-center align-center">
    <div class="form-group col-lg-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
        <label>Name: </label>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder=" Name" required>
      </div>
    </div>
    <div class="form-group col-lg-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-credit-card"></i>
            </div>
          </div>
          <label>Link: </label>
          <input name="Link" #Link="ngModel" [(ngModel)]="service.formData.Link" class="form-control" placeholder="Link" required>
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <label>Year: </label>
            <input name="Year" #Year="ngModel" [(ngModel)]="service.formData.Year" class="form-control" placeholder="Year"required>
          </div>
        </div>
        <div class="form-group col-md-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <label>ActorId: </label>
            <input name="ActorId" #ActorId="ngModel" [(ngModel)]="service.formData.ActorId" class="form-control" placeholder="ActorId"required>
          </div>
        </div>      
       </div>
          <div class="form-group col-md-7">
            <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fas fa-database"></i> Submit</button>
          </div>
        </div>
    </form>
    </div>
